{% extends "base.html" %}


{% block content %}
<div class="d-flex mb-2 align-items-center justify-content-center">
    <p class="fs-2 fw-bold text-decoration-underline">Sprout EMS</p>
</div>
<div class="d-flex align-items-center justify-content-center">
    <form action="/login" method="POST">
        <div class="form-group mb-1" style="width: 300px !important;">
            <label for="usernameInput">Username</label>
            <input type='text' name='username' class="form-control" id="usernameInput" required/>
        </div>
        <div class="form-group mb-3" style="width: 300px !important;">
            <label for="passwordInput">Password</label>
            <input type='password' name='password' class="form-control" id="passwordInput" required/>
        </div>
        <button type="submit" class="btn btn-primary text-center fw-bold" style="width: 100%; vertical-align: center;">Login</button>
    </form>
</div>
{% endblock %}
